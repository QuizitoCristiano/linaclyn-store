<head>

  <title>LinaClyn Store | Lifestyle & Performance Esportiva</title>

  <meta name="description"
    content="A LinaClyn Store oferece o melhor do lifestyle premium. Roupas e acessórios para quem busca performance e estilo esportivo único.">

  <meta name="keywords" content="LinaClyn, Lina Clyn Store, moda esportiva, lifestyle, performance, loja de roupas">

  <script>
    // Seu script de tema continua aqui exatamente igual
    (function () {
      try {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        } else {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            localStorage.setItem('theme', 'light');
          }
        }
      } catch (e) {
        console.warn('localStorage não disponível:', e);
      }
    })();
  </script>
</head>
